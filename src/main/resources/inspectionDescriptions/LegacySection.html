<html>
<body>
Used annotation @Section is deprecated and should be replaced with @Route
<p>
    Reports all usages of @Section annotation in the project.
</p>
<br>
<p>
    Replace:
</p>
<p>
    <code>@Section(route = "name", aliases = { "other", "more" })</code>
</p>
<p>
    to:
</p>
<p>
    <code>@Route(name = "name", aliases = { "other", "more" })</code>
</p>
</body>
</html>
