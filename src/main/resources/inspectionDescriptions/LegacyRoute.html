<html>
<body>
Used annotation @Route is deprecated and should be replaced with @Command
<p>
    Reports all usages of @Route annotation in the project.
</p>
<br>
<p>
    Replace:
</p>
<p>
    <code>@Route(name = "name", aliases = { "other", "more" })</code>
</p>
<p>
    to:
</p>
<p>
    <code>@Command(name = "name", aliases = { "other", "more" })</code>
</p>
</body>
</html>
